<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAL9000 Activation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function activateHAL9000() {
            // Create the modal dynamically
            var modalDiv = document.createElement('div');
            modalDiv.className = 'modal fade';
            modalDiv.id = 'halModal';
            modalDiv.tabIndex = '-1';
            modalDiv.setAttribute('aria-labelledby', 'halModalLabel');
            modalDiv.setAttribute('aria-hidden', 'true');

            var modalDialogDiv = document.createElement('div');
            modalDialogDiv.className = 'modal-dialog';

            var modalContentDiv = document.createElement('div');
            modalContentDiv.className = 'modal-content';

            var modalHeaderDiv = document.createElement('div');
            modalHeaderDiv.className = 'modal-header';

            var modalTitle = document.createElement('h5');
            modalTitle.className = 'modal-title';
            modalTitle.id = 'halModalLabel';
            modalTitle.textContent = 'HAL9000 Activation';

            var closeButton = document.createElement('button');
            closeButton.type = 'button';
            closeButton.className = 'btn-close';
            closeButton.setAttribute('data-bs-dismiss', 'modal');
            closeButton.setAttribute('aria-label', 'Close');

            modalHeaderDiv.appendChild(modalTitle);
            modalHeaderDiv.appendChild(closeButton);

            var modalBodyDiv = document.createElement('div');
            modalBodyDiv.className = 'modal-body';
            modalBodyDiv.textContent = "Congratulations, you have activated HAL9000 Space Odyssey 2001 in your computer memory";

            var modalFooterDiv = document.createElement('div');
            modalFooterDiv.className = 'modal-footer';

            var okButton = document.createElement('button');
            okButton.type = 'button';
            okButton.className = 'btn btn-primary';
            okButton.setAttribute('data-bs-dismiss', 'modal');
            okButton.textContent = 'OK';

            modalFooterDiv.appendChild(okButton);

            modalContentDiv.appendChild(modalHeaderDiv);
            modalContentDiv.appendChild(modalBodyDiv);
            modalContentDiv.appendChild(modalFooterDiv);

            modalDialogDiv.appendChild(modalContentDiv);
            modalDiv.appendChild(modalDialogDiv);

            document.body.appendChild(modalDiv);

            // Show the modal
            var halModal = new bootstrap.Modal(document.getElementById('halModal'));
            halModal.show();

            // Clean up the modal after it's hidden
            document.getElementById('halModal').addEventListener('hidden.bs.modal', function () {
                document.body.removeChild(document.getElementById('halModal'));
            })
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>HAL9000 Activation</h1>
        <button type="button" class="btn btn-primary" onclick="activateHAL9000()">Activate HAL9000</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
